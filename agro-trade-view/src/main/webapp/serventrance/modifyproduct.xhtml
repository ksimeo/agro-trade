<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Добавиление нового вида продукции - ЖивоРост</title>
</h:head>
<h:body>
    <h:form>
        <center>
            <h2>Для добавление нового вида продукции, пожалуйста,<br/> заполните все поля ниже и нажмите "Добавить"</h2>
            <table>
                <tr>
                    <td>
                        <h4>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Наименование вида: &nbsp;
                            <h:inputText size="16" value="#{modifyProduct.name}"/></h4>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Цена за 1 литр продукции, грн.: &nbsp; &nbsp;
                            <h:inputText size="3" value="#{modifyProduct.price}"/></h4>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h5>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<a href="../serventrance/productslist.xhtml">Вернуться на предыдущую страницу</a>
                            &nbsp;
                            &nbsp;
                            &nbsp;<h:commandButton value="Сохранить" action="#{modifyProduct.modify}"/>
                        </h5>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4 style="color: red">
                            <h:outputText value="#{modifyProduct.error}"/>
                        </h4>
                    </td>
                </tr>
            </table>
        </center>
    </h:form>
</h:body>
</html>
